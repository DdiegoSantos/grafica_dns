<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        box-sizing: border-box;
        margin: 0;
    }

    body,
    html {
        height: 100%;
    }

    section {
        background-image: url('imagem_cart_int/background-paisagem.png');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: 50% 0;
        max-width: 500px;
        display: flex;
        flex-wrap: wrap;
        margin: auto;
        border: solid 1px #333;
    }

    .foto_perfil {
        margin: 50px auto;
        display: flex;
    }

    .foto_perfil img {
        margin: auto;
        width: 80%;
    }

    .box_icones {
        display: flex;
        flex-wrap: wrap;
        margin: 10px auto 20px auto;
        width: 250px;

    }

    .icones {
        width: 70px;
        height: 70px;
        margin: 10px auto;
        display: flex;
        background-color: #fff;
        border-radius: 10px;
    }

    .icones img {
        margin: auto;
        height: 60%;

    }

    .icones a {
        margin: auto;
        height: 100%;
        display: flex;

    }

    .dev {
        width: 100%;
        display: flex;
        margin: 40px 0;
    }

    .dev img {
        width: 30%;
        margin: auto;
    }
</style>

<body>
    <section>
        <div class="foto_perfil">
            <img src="imagem_cart_int/logo-perfil.png" alt="">
        </div>
        <div class="box_icones">
            <div class="icones">
                <a href="https://www.instagram.com/dns_developer/" target="_blank">

                    <img src="imagem_cart_int/insta.png" alt="">
                </a>
            </div>
            <div class="icones">
                <a href="https://api.whatsapp.com/send?phone=5527995321787" target="_blank">
                    <img src="imagem_cart_int/zap.png" alt="">
                </a>
            </div>
            <div class="icones">
                <a href="tel:+5527995321787">
                    <img src="imagem_cart_int/liga.png" alt="">
                </a>
            </div>
            <div style="display: flex; width: 70%; margin: auto;">
                <div class="icones">
                    <a href="https://ddiegosantos.github.io/grafica_dns" target="_blank">
                        <img src="imagem_cart_int/site.png" alt="">

                    </a>
                </div>
                <div class="icones">
                    <a href="https://maps.app.goo.gl/cG2XC99Siah3aPHj7" target="_blank">

                        <img src="imagem_cart_int/locali.png" alt="">
                    </a>
                </div>

            </div>
        </div>
        <div class="dev">
            <img src="imagem_cart_int/dn_developer.png" alt="">
        </div>

    </section>
</body>

</html>
